<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABSA</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <header class="text-center py-4"><h2>Aspect Based Sentiment Analysis</h2></header>
    <section>
      <aside class="row">
        <aside class="col-12 border"></aside>
        <aside class="col border px-4 pt-3">
          <form>
            <div class="form-group">
              <label for="userText" class="font-weight-bold"
                >Enter text to analyze</label
              >
              <textarea
                class="form-control"
                id="userText"
                rows="15"
              ></textarea>
            </div>
            <input type="button" value="Analyse" id="analyseText" onclick="analyse()" class="btn btn-primary mb-2"/>
          </form>
        </aside>
        <aside class="col border">
          Results
          <div class="row">
            <div class="col-8">
                <p>Tag</p>
            </div>
            <div class="col-4">
                <p>Confidence</p>
            </div>
          </div>
        </aside>
      </aside>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
