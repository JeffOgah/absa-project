<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ABSA</title>
    <link rel="stylesheet" href="styles/bootstrap.min.css" />
  </head>
  <body>
    <header class="text-center py-4">
      <img src="assets/svg_bg.svg" height="150px"  />
      <h2>Aspect Sentiment Analysis System</h2>
    </header>
    <section class="container-fluid">
      <aside class="row border">
        <aside class="col-12"></aside>
        <aside class="col border border-left pt-3">
          <form class="px-4">
            <div class="form-group">
              <label for="userText" class="font-weight-bold"
                ><h5 class="font-weight-bold">Enter text to analyze</h5></label
              >
              <textarea
                class="form-control"
                id="userText"
                rows="10"
              ></textarea>
            </div>
            <input type="button" value="Analyse" id="analyseText" onclick="analyse()" class="btn btn-primary mb-2"/>
          </form>
        </aside>
        <aside class="col border">
          <div class="row pt-3">
            <div class="col-6" id="tag">
                <h5 class="font-weight-bold mb-3">Tag</h5>
            </div>
            <div class="col-3" id="aspect_ratio">
                <h5 class="font-weight-bold mb-3">Aspect %</h5>
            </div>
            <div class="col-3" id="sentiment_ratio">
                <h5 class="font-weight-bold mb-3">Sentiment %</h5>
            </div>
          </div>
        </aside>
      </aside>
    </section>
    <script src="scripts/index.js"></script>
  </body>
</html>
